<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ad{
            color: blue;
        }
        .sd{
            background-color: red;
        }
        .ad,.sd{
            font-style: italic;
        }
    </style>
  </head>
  <body>
    <p class="ad sd">
      ad class will change color to blue and sd class will change the background
      color to red.Both classes together change font style to italic
    </p>
  </body>
</html>
